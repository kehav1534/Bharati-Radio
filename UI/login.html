<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com"> -->
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
</head>
<body style="background-image: linear-gradient(rgba(0,0,0,0.4),rgba(0,0,0,0.4)),url('resources/RB_LOGIN_IMAGE.jpg');">
    <div class="login-container">
        <div class="welcome-section">
            <p>
                WELCOME BACK! Explore our platform to discover new features, connect with others, and make the most out of your experience. Ready to continue your journey? Feel free to navigate through our site.
            </p>
        </div>
        <div class="form-section">
            <form>
                <div class="input-group">
                    <i class="fa-solid fa-user"></i>
                        <input type="text"  placeholder="username" required>
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" placeholder="password" required>
                </div>
                <p style="color: white; font-size: 0.8rem;">Forgot your password?<a target='_blank'href="#"> click here</a></p>
                <div class="btn-field">
                    <button type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

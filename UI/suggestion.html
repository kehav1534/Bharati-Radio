<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggestion Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-contianer">
        <header class="header">
            <h1>Suggestion Form</h1>
        </header>

        <form class="suggestion-form">
            <div class="form-row">
                <div class="form-group">
                    <input type="text" name="name" placeholder="Name">
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Email Address">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <input type="tel" name="contact" placeholder="Contact Number">
                </div>
                <div class="form-group">
                    <input type="text" name="location" placeholder="Location">
                </div>
            </div>

            <div class="form-group">
                <input type="text" name="subject" placeholder="Subject">
            </div>

            <div class="form-group">
                <textarea name="suggestion" rows="5" placeholder="suggestion for shows"></textarea>
            </div>

            <div class="form-footer">
                <div class="captcha">
                    <span>12 + 2 =</span>
                    <input type="text" class="captcha-input">
                </div>
                <button type="submit" class="submit-btn">SUBMIT</button>
            </div>
        </form>
    </div>

</body>
</html>
